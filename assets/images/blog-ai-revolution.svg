<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <pattern id="neuralPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#9f7aea" opacity="0.4"/>
      <line x1="15" y1="5" x2="15" y2="25" stroke="#9f7aea" stroke-width="1" opacity="0.2"/>
      <line x1="5" y1="15" x2="25" y2="15" stroke="#9f7aea" stroke-width="1" opacity="0.2"/>
      <line x1="8" y1="8" x2="22" y2="22" stroke="#9f7aea" stroke-width="1" opacity="0.2"/>
      <line x1="22" y1="8" x2="8" y2="22" stroke="#9f7aea" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#aiGrad)"/>
  <rect width="400" height="200" fill="url(#neuralPattern)" opacity="0.3"/>
  
  <!-- Brain/Neural Network -->
  <g transform="translate(70, 60)">
    <!-- Brain outline -->
    <path d="M0,30 Q0,10 20,10 Q40,5 60,10 Q70,15 70,35 Q68,50 50,55 Q30,58 10,50 Q0,45 0,30" 
          fill="none" stroke="#9f7aea" stroke-width="2" opacity="0.8"/>
    
    <!-- Neural nodes -->
    <circle cx="20" cy="25" r="3" fill="#9f7aea">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="20" r="3" fill="#f093fb">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="30" r="3" fill="#9f7aea">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="40" r="3" fill="#f093fb">
      <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connections -->
    <line x1="20" y1="25" x2="35" y2="20" stroke="#9f7aea" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="20" x2="50" y2="30" stroke="#f093fb" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="25" x2="30" y2="40" stroke="#9f7aea" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="30" x2="30" y2="40" stroke="#f093fb" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Robot/AI Icon -->
  <g transform="translate(250, 70)">
    <!-- Head -->
    <rect x="10" y="10" width="30" height="25" rx="8" fill="#9f7aea" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="18" cy="20" r="3" fill="#f093fb"/>
    <circle cx="32" cy="20" r="3" fill="#f093fb"/>
    <!-- Body -->
    <rect x="12" y="35" width="26" height="30" rx="5" fill="#9f7aea" opacity="0.6"/>
    <!-- Arms -->
    <rect x="0" y="40" width="15" height="8" rx="4" fill="#9f7aea" opacity="0.7"/>
    <rect x="35" y="40" width="15" height="8" rx="4" fill="#9f7aea" opacity="0.7"/>
  </g>
  
  <!-- Data Streams -->
  <g opacity="0.7">
    <rect x="150" y="80" width="80" height="2" fill="#f093fb">
      <animate attributeName="width" values="0;80;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="90" width="80" height="2" fill="#9f7aea">
      <animate attributeName="width" values="0;80;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="100" width="80" height="2" fill="#f093fb">
      <animate attributeName="width" values="0;80;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Warning/Caution Elements -->
  <g transform="translate(320, 120)">
    <polygon points="15,5 25,20 5,20" fill="#ffa500" opacity="0.7"/>
    <text x="15" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- Balance Scale -->
  <g transform="translate(50, 140)">
    <line x1="0" y1="20" x2="40" y2="20" stroke="#9f7aea" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="20" stroke="#9f7aea" stroke-width="2"/>
    <circle cx="20" cy="20" r="3" fill="#9f7aea"/>
    <!-- Left pan -->
    <rect x="0" y="18" width="8" height="4" fill="#f093fb" opacity="0.7"/>
    <text x="4" y="30" font-family="Arial, sans-serif" font-size="8" fill="#f093fb" text-anchor="middle">Hope</text>
    <!-- Right pan -->
    <rect x="32" y="18" width="8" height="4" fill="#ffa500" opacity="0.7"/>
    <text x="36" y="30" font-family="Arial, sans-serif" font-size="8" fill="#ffa500" text-anchor="middle">Fear</text>
  </g>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(26, 32, 44, 0.9)"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Artificial Intelligence</text>
</svg>