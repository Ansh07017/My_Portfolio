<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#fbd38d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6ad55;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#balanceGrad)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="25" fill="url(#sunGrad)"/>
  <g transform="translate(320, 50)">
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#f6ad55" stroke-width="2"/>
    <line x1="25" y1="-25" x2="21" y2="-21" stroke="#f6ad55" stroke-width="2"/>
    <line x1="35" y1="0" x2="30" y2="0" stroke="#f6ad55" stroke-width="2"/>
    <line x1="25" y1="25" x2="21" y2="21" stroke="#f6ad55" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="30" stroke="#f6ad55" stroke-width="2"/>
    <line x1="-25" y1="25" x2="-21" y2="21" stroke="#f6ad55" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-30" y2="0" stroke="#f6ad55" stroke-width="2"/>
    <line x1="-25" y1="-25" x2="-21" y2="-21" stroke="#f6ad55" stroke-width="2"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,200 80,120 160,200" fill="#2d5a27" opacity="0.8"/>
  <polygon points="120,200 200,100 280,200" fill="#2d5a27" opacity="0.6"/>
  
  <!-- Work Symbol (Laptop) -->
  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#4a5568"/>
    <rect x="2" y="2" width="26" height="14" fill="#2d3748"/>
    <rect x="4" y="4" width="22" height="10" fill="#68d391"/>
    <rect x="8" y="20" width="14" height="8" rx="2" fill="#4a5568"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Work</text>
  </g>
  
  <!-- Balance Scale in Center -->
  <g transform="translate(180, 120)">
    <line x1="0" y1="30" x2="60" y2="30" stroke="#68d391" stroke-width="3"/>
    <line x1="30" y1="10" x2="30" y2="30" stroke="#68d391" stroke-width="3"/>
    <circle cx="30" cy="30" r="4" fill="#68d391"/>
    
    <!-- Left side (Work) -->
    <rect x="5" y="25" width="12" height="8" fill="#4a5568" opacity="0.8"/>
    <line x1="11" y1="25" x2="15" y2="15" stroke="#68d391" stroke-width="2"/>
    
    <!-- Right side (Life) -->
    <rect x="43" y="25" width="12" height="8" fill="#f093fb" opacity="0.8"/>
    <line x1="49" y1="25" x2="45" y2="15" stroke="#68d391" stroke-width="2"/>
  </g>
  
  <!-- Life Symbol (Heart/Family) -->
  <g transform="translate(260, 130)">
    <!-- Heart shape -->
    <path d="M15,5 C10,0 0,0 0,10 C0,15 15,25 15,25 C15,25 30,15 30,10 C30,0 20,0 15,5 Z" 
          fill="#f093fb" opacity="0.8"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Life</text>
  </g>
  
  <!-- Zen Elements -->
  <g transform="translate(50, 90)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#68d391" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#68d391" opacity="0.3"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#68d391" text-anchor="middle">Peace</text>
  </g>
  
  <!-- Floating Peaceful Elements -->
  <circle cx="150" cy="60" r="2" fill="#68d391" opacity="0.7">
    <animate attributeName="cy" values="60;55;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="80" r="1.5" fill="#f093fb" opacity="0.8">
    <animate attributeName="cy" values="80;75;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Growth Arrow -->
  <g transform="translate(350, 140)">
    <path d="M0,20 L0,5 L-5,10 M0,5 L5,10" stroke="#68d391" stroke-width="2" fill="none"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" fill="#68d391" text-anchor="middle">Growth</text>
  </g>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(44, 85, 48, 0.9)"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Life Balance</text>
</svg>