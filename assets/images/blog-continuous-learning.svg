<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="learningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#553c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <pattern id="bookPattern" x="0" y="0" width="25" height="30" patternUnits="userSpaceOnUse">
      <rect x="8" y="5" width="3" height="20" fill="#fbbf24" opacity="0.3"/>
      <rect x="12" y="3" width="3" height="22" fill="#34d399" opacity="0.3"/>
      <rect x="16" y="6" width="3" height="19" fill="#60a5fa" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#learningGrad)"/>
  <rect width="400" height="200" fill="url(#bookPattern)" opacity="0.4"/>
  
  <!-- Learning Path -->
  <path d="M50,150 Q150,100 250,120 T350,80" stroke="#fbbf24" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Books Stack -->
  <g transform="translate(60, 120)">
    <rect x="0" y="20" width="25" height="4" fill="#dc2626" rx="1"/>
    <rect x="0" y="16" width="25" height="4" fill="#2563eb" rx="1"/>
    <rect x="0" y="12" width="25" height="4" fill="#059669" rx="1"/>
    <rect x="0" y="8" width="25" height="4" fill="#7c2d12" rx="1"/>
    <rect x="0" y="4" width="25" height="4" fill="#7c3aed" rx="1"/>
    <text x="12" y="35" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Books</text>
  </g>
  
  <!-- Online Course -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="40" height="25" fill="#1f2937" rx="3"/>
    <rect x="2" y="2" width="36" height="21" fill="#3b82f6"/>
    
    <!-- Play button -->
    <polygon points="18,8 18,17 26,12.5" fill="white"/>
    
    <!-- Progress bar -->
    <rect x="4" y="20" width="32" height="2" fill="#1f2937"/>
    <rect x="4" y="20" width="20" height="2" fill="#fbbf24"/>
    
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Course</text>
  </g>
  
  <!-- Brain with Gears -->
  <g transform="translate(220, 90)">
    <path d="M10,15 Q10,5 20,5 Q35,3 40,15 Q38,25 25,30 Q15,32 5,25 Q5,20 10,15" 
          fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    
    <!-- Gears inside brain -->
    <circle cx="18" cy="15" r="6" fill="none" stroke="#34d399" stroke-width="1.5">
      <animate attributeName="transform" values="rotate(0 18 15);rotate(360 18 15)" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="20" r="4" fill="none" stroke="#60a5fa" stroke-width="1.5">
      <animate attributeName="transform" values="rotate(0 28 20);rotate(-360 28 20)" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Gear teeth -->
    <g>
      <animate attributeName="transform" values="rotate(0 18 15);rotate(360 18 15)" dur="4s" repeatCount="indefinite"/>
      <rect x="16" y="8" width="4" height="2" fill="#34d399"/>
      <rect x="16" y="20" width="4" height="2" fill="#34d399"/>
      <rect x="11" y="13" width="2" height="4" fill="#34d399"/>
      <rect x="23" y="13" width="2" height="4" fill="#34d399"/>
    </g>
    
    <text x="22" y="45" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Think</text>
  </g>
  
  <!-- Skill Tree -->
  <g transform="translate(300, 60)">
    <!-- Trunk -->
    <rect x="18" y="30" width="4" height="20" fill="#92400e"/>
    
    <!-- Skills as fruits -->
    <circle cx="12" cy="25" r="4" fill="#dc2626">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="12" y="43" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">JS</text>
    
    <circle cx="28" cy="20" r="4" fill="#059669">
      <animate attributeName="r" values="4;5;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="28" y="38" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">SQL</text>
    
    <circle cx="20" cy="15" r="4" fill="#2563eb">
      <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="33" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">Python</text>
    
    <circle cx="35" cy="30" r="4" fill="#7c3aed">
      <animate attributeName="r" values="4;5;4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="35" y="48" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">ML</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Skills</text>
  </g>
  
  <!-- Learning Statistics -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="30" height="20" fill="#1f2937" rx="2"/>
    
    <!-- Chart bars -->
    <rect x="3" y="15" width="3" height="3" fill="#34d399"/>
    <rect x="7" y="12" width="3" height="6" fill="#34d399"/>
    <rect x="11" y="8" width="3" height="10" fill="#34d399"/>
    <rect x="15" y="10" width="3" height="8" fill="#34d399"/>
    <rect x="19" y="5" width="3" height="13" fill="#34d399"/>
    <rect x="23" y="7" width="3" height="11" fill="#34d399"/>
    
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24" text-anchor="middle">Progress</text>
  </g>
  
  <!-- Floating Knowledge Particles -->
  <circle cx="120" cy="50" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="140" r="1.5" fill="#34d399" opacity="0.7">
    <animate attributeName="cy" values="140;135;140" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="100" r="2.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="100;95;100" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Growth Arrow -->
  <g transform="translate(350, 140)">
    <path d="M0,20 L0,5 L-5,10 M0,5 L5,10" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24" text-anchor="middle">Growth</text>
  </g>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(85, 60, 154, 0.9)"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Continuous Learning</text>
</svg>