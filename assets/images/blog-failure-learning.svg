<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="growthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#growthGrad)"/>
  
  <!-- Mountain/Growth Path -->
  <path d="M0,180 Q100,120 200,100 T400,80" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Obstacles/Challenges (Blocks) -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="20" height="20" fill="#e53e3e" opacity="0.7" rx="2"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#ffd700" text-anchor="middle">Failure</text>
  </g>
  
  <g transform="translate(160, 110)">
    <rect x="0" y="0" width="20" height="20" fill="#e53e3e" opacity="0.7" rx="2"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#ffd700" text-anchor="middle">Struggle</text>
  </g>
  
  <!-- Light Bulb (Learning) -->
  <g transform="translate(280, 90)">
    <circle cx="15" cy="15" r="12" fill="url(#lightGrad)"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
    <rect x="12" y="25" width="6" height="8" fill="#4a5568" rx="2"/>
    <line x1="15" y1="8" x2="15" y2="5" stroke="#ffd700" stroke-width="2"/>
    <line x1="8" y1="12" x2="6" y2="10" stroke="#ffd700" stroke-width="2"/>
    <line x1="22" y1="12" x2="24" y2="10" stroke="#ffd700" stroke-width="2"/>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#ffd700" text-anchor="middle">Learning</text>
  </g>
  
  <!-- Stepping Stones -->
  <circle cx="120" cy="150" r="8" fill="#4a90e2" opacity="0.8"/>
  <circle cx="180" cy="125" r="8" fill="#4a90e2" opacity="0.8"/>
  <circle cx="240" cy="105" r="8" fill="#4a90e2" opacity="0.8"/>
  
  <!-- Success Peak -->
  <g transform="translate(350, 60)">
    <polygon points="20,40 10,20 30,20" fill="#38a169"/>
    <circle cx="20" cy="18" r="6" fill="#ffd700"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#38a169" text-anchor="middle">Growth</text>
  </g>
  
  <!-- Inspirational Elements -->
  <g opacity="0.6">
    <circle cx="50" cy="60" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="140" r="1.5" fill="#4a90e2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(45, 55, 72, 0.9)"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Personal Growth</text>
</svg>