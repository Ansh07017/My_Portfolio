<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#4a90e2" opacity="0.3"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#4a90e2" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#4a90e2" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#dataGrad)"/>
  <rect width="400" height="200" fill="url(#circuitPattern)" opacity="0.4"/>
  
  <!-- Data Pipeline Icons -->
  <g transform="translate(50, 80)">
    <!-- Database -->
    <rect x="0" y="20" width="30" height="20" rx="5" fill="#4a90e2" opacity="0.8"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="white" stroke-width="1"/>
    <line x1="10" y1="10" x2="20" y2="10" stroke="white" stroke-width="1"/>
    <line x1="10" y1="20" x2="20" y2="20" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Arrow Flow -->
  <g transform="translate(100, 95)">
    <path d="M0,0 L40,0 L35,-5 M40,0 L35,5" stroke="#ffa500" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Processing Node -->
  <g transform="translate(160, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#4a90e2" opacity="0.9"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="white"/>
    <circle cx="20" cy="20" r="4" fill="#1a365d"/>
  </g>
  
  <!-- Arrow Flow -->
  <g transform="translate(220, 95)">
    <path d="M0,0 L40,0 L35,-5 M40,0 L35,5" stroke="#ffa500" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(280, 75)">
    <rect x="0" y="0" width="50" height="35" rx="5" fill="#4a90e2" opacity="0.9"/>
    <rect x="5" y="5" width="40" height="25" fill="#1a365d"/>
    <!-- Chart bars -->
    <rect x="10" y="20" width="4" height="8" fill="#ffa500"/>
    <rect x="16" y="15" width="4" height="13" fill="#ffa500"/>
    <rect x="22" y="18" width="4" height="10" fill="#ffa500"/>
    <rect x="28" y="12" width="4" height="16" fill="#ffa500"/>
    <rect x="34" y="16" width="4" height="12" fill="#ffa500"/>
  </g>
  
  <!-- Floating Data Points -->
  <circle cx="120" cy="50" r="3" fill="#ffa500" opacity="0.7">
    <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="140" r="2" fill="#4a90e2" opacity="0.6">
    <animate attributeName="cy" values="140;135;140" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="40" r="2.5" fill="#ffa500" opacity="0.8">
    <animate attributeName="cy" values="40;35;40" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(26, 54, 93, 0.9)"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Data Engineering</text>
</svg>